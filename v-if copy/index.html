<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue v-if Directive</title>
</head>
<body>
    <div id="app">
       <p v-if="data > 0">{{data}} is greater than 0</p>
       <p v-else-if="data < 0">{{data}} is less than 0</p>
       <p v-else>{{data}} is 0</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    data:Math.floor(Math.random() * (21)) -10,
                }
            }
        })
        app.mount('#app')
    </script>
    
</body>
</html>
