<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue v-for</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="(x) in manyFoods">{{x.food}}</li>
          </ol>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    manyFoods:[
                    {id:1, food:'vaat'},
                    {id:2, food:'maas'},
                    {id:3, food:'dim'},
                    {id:4, food:'Vue'},
                    ]
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
