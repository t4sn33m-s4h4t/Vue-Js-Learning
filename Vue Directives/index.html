<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Directives</title>
    <style>
        .bg-red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="vueClass">
            {{data}}
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    vueClass: 'bg-red',
                    data: 'V-Bind Working...'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
