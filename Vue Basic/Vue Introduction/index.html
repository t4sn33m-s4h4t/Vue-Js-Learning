<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Introduction</title>
</head>
<body>
    <div id="app">
        Message: {{msg}}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data(){
                return{
                    msg: 'Started Learning Vue',
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
